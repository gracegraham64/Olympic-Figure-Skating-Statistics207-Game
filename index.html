<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Olympic Figure Skating Study Game</title>

<style>
body{
  margin:0;
  overflow:hidden;

  /* YOUR PHOTO BACKGROUND */
  background:url("rink.jpg") center bottom / cover no-repeat fixed;
}

/* slight glass overlay so game elements pop */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.12);
  backdrop-filter:blur(2px);
}

canvas{
  display:block;
}
</style>
</head>

<body>

<div id="overlay"></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/////////////////////////////
// REALISTIC SKATER SPRITE
/////////////////////////////

const skaterImg = new Image();

/*
Upload a realistic figure skating sprite sheet to GitHub
Name it: skater.png
Format: 8 frames across, full body skater
*/
skaterImg.src = "skater.png";

let frame = 0;
const totalFrames = 8;
const frameWidth = 256;
const frameHeight = 256;

/////////////////////////////
// PHYSICS (REALISTIC JUMP ARC)
/////////////////////////////

let x = canvas.width/2;
let y = canvas.height*0.8;

let vy = 0;
let jumping = false;
let gravity = 0.6;
let rotation = 0;
let forwardSpeed = 4;

document.addEventListener("keydown", e=>{
  if(e.code==="Space" && !jumping){
    startJump();
  }
});

function startJump(){
  jumping = true;
  vy = -18;
  rotation = 0;
}

/////////////////////////////
// DRAW SHADOW FOR DEPTH
/////////////////////////////

function drawShadow(){
  ctx.beginPath();
  ctx.ellipse(x, canvas.height*0.83, 80, 20, 0, 0, Math.PI*2);
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fill();
}

/////////////////////////////
// DRAW SKATER
/////////////////////////////

function drawSkater(){
  ctx.save();
  ctx.translate(x, y);

  if(jumping){
    // upright figure skating rotation
    ctx.rotate(rotation*Math.PI/180);
  }

  const scale = 1.6;

  ctx.drawImage(
    skaterImg,
    frame*frameWidth,0,
    frameWidth,frameHeight,
    -frameWidth/2*scale,
    -frameHeight*scale,
    frameWidth*scale,
    frameHeight*scale
  );

  ctx.restore();
}

/////////////////////////////
// UPDATE
/////////////////////////////

function update(){

  if(jumping){
    vy += gravity;
    y += vy;
    x += forwardSpeed;

    rotation += 12;

    if(y >= canvas.height*0.8){
      y = canvas.height*0.8;
      jumping=false;
      x = canvas.width/2;
    }
  }

  // animate sprite frames
  frame = (frame+1)%totalFrames;
}

/////////////////////////////
// RENDER
/////////////////////////////

function draw(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawShadow();
  drawSkater();
}

/////////////////////////////
// GAME LOOP
/////////////////////////////

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
