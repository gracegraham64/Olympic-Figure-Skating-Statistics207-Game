<!DOCTYPE html>
<html>
<head>
<title>Figure Skating Quiz</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Rink background */
#rink {
  width: 100vw;
  height: 100vh;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/3e/Ice_skating_rink.jpg");
  background-size: cover;
  background-position: center;
  position: relative;
}

/* Skater image */
#skater {
  position: absolute;
  bottom: 60px;
  left: 45%;
  width: 120px;
  transition: all 1.2s ease;
}

/* Jump up */
.jump {
  transform: translateY(-260px);
}

/* Clean landing */
.land {
  transform: translateY(0);
}

/* Fall animation */
.fall {
  transform: translateY(0) rotate(90deg);
}

#questionBox {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  padding: 20px;
  border-radius: 10px;
  display: none;
  text-align: center;
}

button {
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
}

#endScreen {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  display: none;
}
</style>
</head>

<body>

<div id="rink">

  <!-- Realistic skater image (replace if you want) -->
  <img id="skater"
  src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Figure_skater_silhouette.png">

  <div id="questionBox">
    <div id="question"></div>
    <button onclick="answer(true)">Correct Answer</button>
    <button onclick="answer(false)">Wrong Answer</button>
  </div>

  <div id="endScreen"></div>

</div>

<!-- Sounds -->
<audio id="programMusic" loop
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5bbd4e5d6c.mp3"></audio>

<audio id="medalMusic"
src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_884fe92c7b.mp3"></audio>

<audio id="cheer"
src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_crowd-cheer.mp3"></audio>

<audio id="sigh"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_crowd-disappointed.mp3"></audio>

<script>
const skater = document.getElementById("skater");
const questionBox = document.getElementById("questionBox");
const programMusic = document.getElementById("programMusic");
const medalMusic = document.getElementById("medalMusic");
const cheer = document.getElementById("cheer");
const sigh = document.getElementById("sigh");

let questionCount = 0;
let score = 0;
const totalQuestions = 10;

/* Start program music */
programMusic.volume = 0.3;
programMusic.play();

/* Begin first jump */
startJump();

function startJump() {
  if (questionCount >= totalQuestions) {
    showEnd();
    return;
  }

  skater.className = "";
  skater.classList.add("jump");

  // pause in air for question
  setTimeout(() => {
    questionBox.style.display = "block";
    document.getElementById("question").innerText =
      "Question " + (questionCount + 1);
  }, 1200);
}

function answer(correct) {
  questionBox.style.display = "none";

  if (correct) {
    score++;
    cheer.play();
    skater.className = "land";
  } else {
    sigh.play();
    skater.className = "fall";
  }

  questionCount++;

  setTimeout(startJump, 1800);
}

function showEnd() {
  programMusic.pause();
  medalMusic.play();

  const end = document.getElementById("endScreen");
  end.style.display = "block";

  if (score === 10)
    end.innerHTML = "ðŸ¥‡ GOLD MEDAL";
  else if (score === 9)
    end.innerHTML = "ðŸ¥ˆ SILVER MEDAL";
  else if (score === 8)
    end.innerHTML = "ðŸ¥‰ BRONZE MEDAL";
  else
    end.innerHTML = "Try Again";
}
</script>

</body>
</html>
